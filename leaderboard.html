<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG 13 Quiz Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a6b37 0%, #1e9b5c 50%, #0d4d2a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* Add navigation bar styles */
        .navbar {
            background: linear-gradient(135deg, #0a6b37 0%, #1e9b5c 100%);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.6s ease-out;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .navbar .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .navbar .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .navbar .nav-links a.active {
            background: rgba(255, 255, 255, 0.3);
            border-bottom: 2px solid white;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .navbar .nav-links {
                gap: 15px;
            }

            .navbar .nav-links a {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .leaderboard-wrapper {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }

        .leaderboard-header {
            background: linear-gradient(135deg, #0a6b37 0%, #1e9b5c 100%);
            color: white;
            padding: 30px 20px;
            display: grid;
            grid-template-columns: 80px 1fr 120px;
            gap: 20px;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .leaderboard-body {
            max-height: 600px;
            overflow-y: auto;
        }

        .leaderboard-row {
            display: grid;
            grid-template-columns: 80px 1fr 120px;
            gap: 20px;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out backwards;
        }

        .leaderboard-row:nth-child(1) {
            animation-delay: 0.1s;
            background: linear-gradient(90deg, rgba(10, 107, 55, 0.05) 0%, transparent 100%);
        }

        .leaderboard-row:nth-child(2) {
            animation-delay: 0.2s;
        }

        .leaderboard-row:nth-child(3) {
            animation-delay: 0.3s;
        }

        .leaderboard-row:hover {
            background-color: #f9f9f9;
            transform: translateX(5px);
        }

        .rank {
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
        }

        .rank-1 {
            color: #ffd700;
            font-size: 1.8rem;
        }

        .rank-2 {
            color: #c0c0c0;
        }

        .rank-3 {
            color: #cd7f32;
        }

        .medal {
            display: inline-block;
            margin-right: 8px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0a6b37 0%, #1e9b5c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }

        .player-score {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: #0a6b37;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 30px 20px;
            background: #f9f9f9;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0a6b37 0%, #1e9b5c 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(10, 107, 55, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 107, 55, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #0a6b37;
            border: 2px solid #0a6b37;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #0a6b37;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .leaderboard-header,
            .leaderboard-row {
                grid-template-columns: 50px 1fr 80px;
                gap: 10px;
                padding: 15px 10px;
                font-size: 0.9rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add navigation bar -->
        <nav class="navbar">
            <div class="logo">SDG 13</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="leaderboard.html" class="active">Leaderboard</a></li>
            </ul>
        </nav>

        <header>
            <h1>üåç Climate Quiz Leaderboard</h1>
            <p>Top Performers - SDG 13 Challenge</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-participants">0</div>
                <div class="stat-label">Total Participants</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-score">0%</div>
                <div class="stat-label">Average Score</div>
            </div>
        </div>

        <div class="leaderboard-wrapper">
            <div class="leaderboard-header">
                <div>Rank</div>
                <div>Player</div>
                <div>Score</div>
            </div>
            <div class="leaderboard-body" id="leaderboard-body">
                <div class="empty-state">
                    <p>No scores yet. Be the first to take the quiz!</p>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="location.href='quiz.html'">üìù Take Quiz</button>
            <button class="btn-secondary" onclick="clearLeaderboard()">üîÑ Clear Scores</button>
        </div>
    </div>

    <script>
        const LEADERBOARD_KEY = "sdg13_leaderboard";
        const TOTAL_QUESTIONS = 10;

        function loadLeaderboard() {
            const data = JSON.parse(localStorage.getItem(LEADERBOARD_KEY) || "[]");
            const leaderboardBody = document.getElementById("leaderboard-body");
            const totalParticipants = document.getElementById("total-participants");
            const avgScore = document.getElementById("avg-score");

            if (data.length === 0) {
                leaderboardBody.innerHTML = `
                    <div class="empty-state">
                        <p>No scores yet. Be the first to take the quiz!</p>
                    </div>
                `;
                totalParticipants.textContent = "0";
                avgScore.textContent = "0%";
                return;
            }

            // Sort by score descending
            const sorted = [...data].sort((a, b) => b.score - a.score);

            // Calculate stats
            const average = Math.round(
                (sorted.reduce((sum, item) => sum + item.score, 0) / sorted.length / TOTAL_QUESTIONS) * 100
            );
            totalParticipants.textContent = sorted.length;
            avgScore.textContent = average + "%";

            // Render leaderboard
            leaderboardBody.innerHTML = sorted
                .map((item, index) => {
                    const rank = index + 1;
                    let medal = "";
                    let rankClass = "";

                    if (rank === 1) {
                        medal = "ü•á";
                        rankClass = "rank-1";
                    } else if (rank === 2) {
                        medal = "ü•à";
                        rankClass = "rank-2";
                    } else if (rank === 3) {
                        medal = "ü•â";
                        rankClass = "rank-3";
                    }

                    const percentage = Math.round((item.score / TOTAL_QUESTIONS) * 100);
                    const firstLetter = item.name.charAt(0).toUpperCase();

                    return `
                        <div class="leaderboard-row">
                            <div class="rank ${rankClass}">
                                <span class="medal">${medal}</span>#${rank}
                            </div>
                            <div class="player-info">
                                <div class="player-avatar">${firstLetter}</div>
                                <div class="player-name">${item.name}</div>
                            </div>
                            <div class="player-score">${item.score}/${TOTAL_QUESTIONS} (${percentage}%)</div>
                        </div>
                    `;
                })
                .join("");
        }

        function clearLeaderboard() {
            if (confirm("Are you sure you want to clear all scores?")) {
                localStorage.removeItem(LEADERBOARD_KEY);
                loadLeaderboard();
            }
        }

        // Load on page load
        window.addEventListener("load", loadLeaderboard);
    </script>
</body>
</html>
